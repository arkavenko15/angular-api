<div class="product-item" fxLayout="column">
  <div class="product-img-container">
    <img class="product-img" src={{product.imageUrl}} alt=""  (error)="onImgError($event)">
    <mat-icon  class="like-option" [ngStyle]="{color:liked?'#c2185b':'blue'}"  (click)="toggle()">favorite</mat-icon>
    <!-- <mat-icon color="primary" class="like-option" *ngIf="condition" (click)="toggleLike()">favorite</mat-icon>
    <mat-icon color="primary" class="like-option" *ngIf="!condition" (click)="toggleLike()">favorite_border</mat-icon> -->
  </div>

  <div class="product-name">{{product.name}}</div>
  <div class="product-brand">Brand: {{product.brand}}</div>
  <div class="product-category">Category: {{product.category}}</div>
  <div class="product-price">Price: {{product.price | formatPrice}}</div>
  <div class="product-quantity" fxLayout="row" fxLayoutAlign="space-between stretch">
    <button class="product-increment quantity-btn" (click)="onDecrementClick()" [disabled]="decrementDisabled()">-</button>
    <input type="text" class="product-quantity-input" value={{productCount}} aria-readonly="true" id="qty">
    <button class="product-decrement quantity-btn" (click)="onIncrementClick()" [disabled]="incrementDisabled()">+</button>
  </div>
  <button class="product-btn"  [routerLink]="[product.id]">VIEW DETAILS</button>
  <button class="product-btn" (click)="handleAddToCart()">ADD TO CART</button>
</div>
