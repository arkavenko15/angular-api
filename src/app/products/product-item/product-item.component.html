<div class="product-item" fxLayout="column">
  <div class="product-img-container">
    <img class="product-img" src={{product.image_link}} alt=""  (error)="onImgError($event)">
    <mat-icon  class="like-option" [ngStyle]="{color:liked?'#c2185b':'blue'}"  (click)="toggle()">favorite</mat-icon>
    <!-- <mat-icon color="primary" class="like-option" *ngIf="condition" (click)="toggleLike()">favorite</mat-icon>
    <mat-icon color="primary" class="like-option" *ngIf="!condition" (click)="toggleLike()">favorite_border</mat-icon> -->
  </div>

  <div class="product-name">{{product.name}}</div>
  <div class="product-brand">Brand: {{product.brand}}</div>
  <div class="product-category">Category: {{product.category}}</div>
  <div class="product-price">Price: {{product.price | formatPrice}}</div>
  <button class="product-btn" (click)="getID(product.id)" [routerLink]="[product.id]">VIEW DETAILS</button>
  <button class="product-btn">ADD TO CART</button>
</div>
