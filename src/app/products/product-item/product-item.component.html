<div class="product-item" fxLayout="column">
  <img class="product-img" src={{product.image_link}} alt=""  (error)="onImgError($event)">
  <div class="product-name">{{product.name}}</div>
  <div class="product-brand">Brand: {{product.brand}}</div>
  <div class="product-category">Category: {{product.category}}</div>
  <div class="product-price">Price: {{product.price}}</div>
  <button class="product-btn">VIEW DETAILS</button>
  <button class="product-btn">ADD TO CART</button>
</div>
