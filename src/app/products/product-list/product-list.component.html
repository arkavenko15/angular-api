<div class="container">
  <app-filter (selectedQuery)="getProducts($event)"></app-filter>
  <app-paginator [length]="productsLength" (paginatorState)="paginationChange($event)"></app-paginator>
  <div
    class="product-list"
    fxLayout="row wrap"
    fxLayoutAlign="space-between stretch"
  >
    <div *ngFor="let product of products" fxLayout="column" class="product-list-container">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
